<! DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist\css\bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <style>
            @media (min-width:768px) {
                div.carousel {
                    width: 800px;
                    margin-left: auto;
                    margin-right: auto;
                }
            }

        </style>
    </head>

    <body>

        <div class="container">
            <div id="cid" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#cid" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#cid" data-bs-slide-to="1"></li>
                    <li data-bs-target="#cid" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/7.jpg" class="d-block w-100" alt="...">

                    </div>
                    <div class="carousel-item">
                        <img src="./images/5.jpg" class="d-block w-100" alt="...">

                    </div>
                    <div class="carousel-item">
                        <img src="./images/6.jpg" class="d-block w-100" alt="...">

                    </div>
                </div>
                <a class="carousel-control-prev" href="#cid" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#cid" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
        <script src="./JS/popper.min.js"></script>
        <script src="./bootstrap-5.0.0-beta1-dist/js/bootstrap.js"></script>

    </body>

    </html>
