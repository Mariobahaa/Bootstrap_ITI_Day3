<! DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist\css\bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="row">
           <button type="button" class="btn btn-primary col-12" data-bs-toggle="modal" data-bs-target="#md">
Log-in
</button>
        </div>

        <div class="modal" tabindex="-1" id="md">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Log-In</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row">
                            <label for="mail" class="col-2"> Mail:</label> <input type="email" id="mail" name="mail" class="offset-2 col-7">
                           <span></span><br> <br>
                            <label for="pass" class="col-2"> Password:</label> <input type="password" id="pass" name="pass" class=" offset-2 col-7">
                           <span></span><br> <br> <br>
                            <button class="btn btn-success col-7 offset-4">Log-in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="./JS/popper.min.js"></script>
        <script src="./bootstrap-5.0.0-beta1-dist/js/bootstrap.js"></script>
    </body>

    </html>
